<!DOCTYPE html>
<html>
    <head>
        <title>Google Voice Text Message Sender</title>
        		<style type="text/css">
				img.wp-smiley,
				img.emoji {
					display: inline !important;
					border: none !important;
					box-shadow: none !important;
					height: 1em !important;
					width: 1em !important;
					margin: 0 .07em !important;
					vertical-align: -0.1em !important;
					background: none !important;
					padding: 0 !important;
					}
				</style>

			<link rel='stylesheet' id='open-sans-css'  href='https://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C300%2C400%2C600&#038;subset=latin%2Clatin-ext&#038;ver=4.5.3' type='text/css' media='all' />
			<link rel='stylesheet' id='style-css'  href='https://samharden.github.io/css_stylesheet_for_court_date_search_app.css' type='text/css' media='all' />

			<style type="text/css" media="screen">
				html { margin-top: 32px !important; }
				* html body { margin-top: 32px !important; }
				@media screen and ( max-width: 782px ) {
				html { margin-top: 46px !important; }
				* html body { margin-top: 46px !important; }
				}
			</style>
    </head>
    <body>
    <center>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message[1] }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="" method="post">
            {{ form.csrf }}
 			<p>
            <div class="input text">
                {{ form.text_to_send.label }} {{ form.text_to_send }}
            </div>
            </p>
            <p>
             <div class="input text">
                {{ form.number.label }} {{ form.number }}
            </div>
 			</p>
            <div class="input submit">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </center>
    </body>
</html>
